# .github/workflows/deploy.yml
name: Deploy to PyPI

on:
  push:
    # Executa apenas quando uma tag de versão (e.g., v1.0.0) é criada
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Necessário para criar e publicar pacotes
          pip install wheel setuptools twine

      - name: Build and Publish
        env:
          TWINE_USERNAME: __token__
          # A senha é um Secret que você precisará configurar no GitHub
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }} 
        run: |
          # 1. Gera o pacote de distribuição (wheel e sdist)
          python setup.py sdist bdist_wheel
          
          # 2. Publica o pacote no PyPI usando Twine
          twine upload dist/*
