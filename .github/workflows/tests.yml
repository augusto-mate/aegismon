# .github/workflows/tests.yml (Versão Final Otimizada)
name: CI Checks & Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"] 

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and project
        run: |
          python -m pip install --upgrade pip
          # 1. Instala as dependências (incluindo pytest e pyyaml)
          pip install -r requirements.txt
          # 2. INSTALA O PROJETO (IMPORTANTE): Instala em modo editável para que pytest o encontre
          pip install -e .

      - name: Run tests
        run: |
          # Executa pytest a partir do diretório raiz
          pytest --verbose
