name: CI Checks & Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"] 

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (pytest, pyyaml)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Garante que pytest esteja instalado

      - name: Run tests with EXPLICIT PYTHONPATH
        run: |
          # üö® CORRE√á√ÉO CR√çTICA:
          # For√ßa o diret√≥rio raiz (onde a pasta 'aegismon' est√°) a ser inclu√≠do 
          # no PYTHONPATH, resolvendo a ambiguidade da importa√ß√£o.
          export PYTHONPATH=$PWD:$PYTHONPATH
          pytest --verbose
