# .github/workflows/tests.yml - Padrão Canonico de Teste de Pacote
name: CI Checks & Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"] 

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and project
        run: |
          python -m pip install --upgrade pip
          # 1. Instala as dependências, incluindo pyyaml e pytest
          pip install -r requirements.txt
          # 2. Instala o projeto localmente no modo editável.
          # Esta é a forma padrão de testar um pacote Python.
          pip install -e .

      - name: Run tests
        run: |
          # pytest agora confia no ambiente que o 'pip install -e .' criou
          pytest --verbose
