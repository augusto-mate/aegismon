# pytest.ini - Versão Final Corrigida e Completa
[pytest]
# CONFIGURAÇÃO CRÍTICA PARA RESOLVER 'ModuleNotFoundError'
# Adiciona o diretório raiz do projeto ao Python path para resolver imports internos (aegismon.logging)
pythonpath = .

# Mostra nomes completos dos testes e resultados detalhados
addopts = -v --tb=short --disable-warnings

# Diretório raiz dos testes
testpaths =
    tests

# Arquivos de teste devem seguir este padrão
python_files = test_*.py

# Classes de teste devem seguir este padrão
python_classes = Test*

# Funções de teste devem seguir este padrão
python_functions = test_*

# Marcações customizadas (para uso futuro)
markers =
    slow: testes demorados
    integration: testes de integração
    unit: testes unitários
